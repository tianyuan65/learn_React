<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,3,5,7,9]
        let arr2=[2,4,6,8,10]
        // 展开数组
        console.log(...arr1);  //1 3 5 7 9
        console.log(...arr2);  //2 4 6 8 10

        // 连接数组
        let arr3=[...arr1,...arr2]
        console.log(arr3);  //[1, 3, 5, 7, 9, 2, 4, 6, 8, 10]

        // 在函数中使用
        function sum(...numbers) {
           return numbers.reduce((preValue,currentValue)=>{
            return preValue+currentValue
           })
        }
        console.log(sum(1,2,3,4));

        // 构造字面量数组时使用展开语法
        // 报错：三点运算符不能展开一个对象，展开运算符不能展开一个对象
        let person={name:'tom',age:18}
        // 这么写时ES规范里的一个新语法，直接写三点运算符肯定会报错，但是用大括号包住，写成对象形式就相当于复制了一个对象
        let person2={...person}
        // console.log(...person);
        person.name='jerry'
        console.log(person2);
        console.log(person);

        // 
        let person3={...person,name:'jack',address:'Galaxy'}
        console.log(person3);  //{name: 'jack', age: 18, address: 'Galaxy'}
    </script>
</body>
</html>
