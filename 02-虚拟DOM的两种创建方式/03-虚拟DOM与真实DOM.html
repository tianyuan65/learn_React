<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-虚拟DOM与真实DOM</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/jacascript" src="../js/babel.min.js"></script>

    <!-- 表示这里写的不是js，是jsx，且此处一定要写babel，啥都不写那默认就是js -->
    <script type="text/babel">
        // 1.创建虚拟DOM,此处不要写引号，因为不是字符串
        const VDOM=(
            <h1 id="title">
                <span>Hello,React</span>
            </h1>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))
        const TDOM=document.getElementById('demo')
        console.log('虚拟DOM',VDOM);  //虚拟DOM Object
        console.log('真实DOM',TDOM);  //真实DOM <div id="demo"></div>
        debugger;
        // console.log(typeof VDOM);  //object
        // console.log(VDOM instanceof Object);  //true
        /*
         * 关于虚拟DOM：
         *      1.本质是Object类型的对象(一半对象)
         *      2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性
         *      3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上
         */

    </script>
</body>
</html>
