<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-react生命周期(旧)-父组件render流程</title>
</head>
<body>
    <!-- 准备好一个"容器" -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 创建组件
        class Count extends React.Component{
            // 构造器
            constructor(props){
                console.log('Count---constructor');
                super(props)
                // 初始化状态
                this.state={count:0}
            }

            // 加1按钮的回调
            add=()=>{
                // 获取原状态
                const {count}=this.state
                // 更新状态
                this.setState({count:count+1})
            }

            // 卸载组件按钮的回调
            death=()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            // 强制更新按钮的回调
            force=()=>{
                this.forceUpdate()
            }

            // 组件将要挂载的钩子
            componentWillMount(){
                console.log('Count---componentWillMount');
            }

            // 组件挂载完毕的钩子
            componentDidMount(){
                console.log('Count---componentDidMount');
            }

            // 组件将要卸载的钩子
            componentWillUnmount(){
                console.log('Count---componentWillUnmount');
            }

            // 控制组件更新的“阀门”
            shouldComponentUpdate(){
                console.log('Count---shouldComponentUpdate');
                return false
            }

            // 组件将要更新的钩子
            componentWillUpdate(){
                console.log('Count---componentWillUpdate');
            }

            render(){
                console.log('Count---render');
                const {count}=this.state
                return (
                    <div>
                        <h2>当前求和为{count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>

                    </div>
                )
            }

            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log('Count---componentDidUpdate');
            }
        }

        class A extends React.Component{
            // 初始化状态
            state={gameName:'Tears of Themis'}

            quit=()=>{
                this.setState({gameName:'Light and Night'})
            }

            render(){
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={this.quit}>再保底就退游,去玩光头</button>
                        <B gameName={this.state.gameName}/>    
                    </div>
                )
            }
        }

        class B extends React.Component{
            // 组件将要接受新的props的钩子
            componentWillReceiveProps(props){
                console.log('B--componentWillReceiveProps',props);

            }
            shouldComponentUpdate(){
                console.log('B--shouldComponentUpdate');
                return true
            }
             // 组件将要更新的钩子
             componentWillUpdate(){
                console.log('B---componentWillUpdate');
            }
            // 组件更新完毕的钩子
            componentDidUpdate(){
                console.log('B---componentDidUpdate');
            }
            render(){
                console.log('B--render');
                return (
                    <div>我是B组件,接收到的游戏是:{this.props.gameName}</div>
                )
            }
        }

        // 渲染组件
        ReactDOM.render(<A/>,document.getElementById('test'))
    </script>
</body>
</html>
